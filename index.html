<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Criar Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">

</head>
<body>
    
    <div id="app">

        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/Logo.svg" alt="">

                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">

                <h1>Crie seu convite</h1>

                <form method="post" enctype="multipart/form-data">

                    <fieldset class="about">

                        <div class="header">

                            <img src="/assets/icons/calendar.svg" alt="">
                            <h2>Sobre o evento</h2>

                        </div>

                        <div class="input-wrapper">

                            <label for="title">Título</label>
                            <input type="text" name="title" id="title"
                            placeholder="Nome do evento">

                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">

                            <label for="start">Início</label>
                            <input type="datetime-local" name="start" id="start">

                            </div>

                            <div class="input-wrapper flex-1">
                                
                                <label for="end">Fim</label>
                                <input type="datetime-local" name="end" id="end">

                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                            <label>Tipo</label>

                                <div class="radio-wrapper">

                                    <div class="radio-inner">

                                        <input type="radio" name="type" id="presencial">
                                        <img src="/assets/icons/building.svg" alt="">
                                        <label for="presencial">Presencial</label>

                                    </div>

                                    <div class="radio-inner">

                                        <input type="radio" name="type" id="online">
                                        <img src="/assets/icons/video.svg" alt="">
                                        <label for="online">Online</label>

                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper flex-1">

                                <label for="local">Local</label>
                                <input type="text" name="local" id="local"
                                placeholder="Link ou endereço">

                            </div>
                        </div>
                        
                        <div class="text-wrapper">

                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" rows="5" cols="30"
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                </form>
            </div>
        </main>
    </div>
</body>
</html>
